<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>焱燚龙凰 - 画廊</title>
  <style>
    body {
      background-color: #f7f7f7;
      font-family: sans-serif;
      text-align: center;
    }
    h1 {
      margin-top: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }
    .gallery img {
      max-width: 200px;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 6px;
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      border-color: #555;
    }
  </style>
</head>
<body>
  <h1>焱燚龙凰 · 画廊</h1>
  <div class="gallery" id="gallery"></div>

  <script>
    const gallery = document.getElementById('gallery');

    for (let i = 1; i <= 16; i++) {
      const img = document.createElement('img');
      img.src = `images/${i}.jpg`;
      img.alt = `图像 ${i}`;
      gallery.appendChild(img);
    }
  </script>
</body>
</html>
